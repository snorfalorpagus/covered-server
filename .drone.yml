pipeline:
  build:
    image: python:stretch
    environment:
      - SQLALCHEMY_DATABASE_URI=sqlite:///
    commands:
      - cp -R . ~
      - cd ~
      - bash clean.sh
      - pip install pipenv
      - pipenv install --dev --system
      - export PYTHONPATH=.
      - pytest tests -v --cov=app --cov=tests
      - flake8 app
